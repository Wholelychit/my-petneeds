<div id="gallery" class="gallery-grid"></div>

<script>
fetch("PASTE_YOUR_PUBLISHED_CSV_URL_HERE")
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const gallery = document.getElementById("gallery");

    rows.forEach(row => {
      const cols = row.split(",");
      if (!cols[0]) return;

      const petName = cols[2];
      const owner = cols[3];
      const image = cols[9];

      gallery.innerHTML += `
        <div class="pet-card">
          <img src="${image}" alt="${petName}">
          <div class="pet-info">
            <div class="pet-name">${petName}</div>
            <div class="pet-owner">${owner}</div>
          </div>
        </div>
      `;
    });
  });
</script>
