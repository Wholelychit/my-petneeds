<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petneeds.ai – Smart Pet Advice</title>
  <style>
    /* Reset & basics */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; background-color: #fefefe; }
    a { text-decoration: none; color: inherit; }

    /* Header / Navbar */
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background-color: #4CAF50; color: white; position: sticky; top: 0; z-index: 1000; }
    header img { height: 50px; }
    nav ul { display: flex; list-style: none; }
    nav ul li { margin-left: 20px; }
    nav ul li a { color: white; font-weight: bold; transition: color 0.3s; }
    nav ul li a:hover { color: #e0f7e0; }

    /* Hero Section */
    .hero { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 100px 20px; background: linear-gradient(to right, #a8e063, #56ab2f); color: white; }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; margin-bottom: 30px; max-width: 600px; }
    .cta-btn { padding: 15px 30px; font-size: 1.1rem; color: white; background-color: #ff9800; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    .cta-btn:hover { background-color: #e68a00; }

    /* Responsive */
    @media (max-width: 768px) {
      header { flex-direction: column; padding: 15px; }
      nav ul { flex-direction: column; margin-top: 10px; }
      nav ul li { margin: 10px 0; }
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <img src="logo.png" alt="Petneeds.ai Logo"> <!-- Replace with your logo file -->
    <nav>
      <ul>
        <li><a href="#dogs">Dogs</a></li>
        <li><a href="#cats">Cats</a></li>
        <li><a href="#other">Other Pets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 id="hero-title"></h1>
    <p>Get instant AI-driven pet advice, tips, and guides for dogs, cats, and all kinds of pets. Keep your furry friends happy and healthy!</p>
    <button class="cta-btn" onclick="window.location.href='#contact'">Ask About Your Pet</button>
  </section>

  <script>
    // Scripted Title Animation
    const title = "Petneeds.ai – Smart Pet Advice";
    let i = 0;
    const heroTitle = document.getElementById("hero-title");
    
    function typeWriter() {
      if (i < title.length) {
        heroTitle.innerHTML += title.charAt(i);
        i++;
        setTimeout(typeWriter, 100); // Adjust speed here
      }
    }
    typeWriter();
  </script>

</body>
</html>
